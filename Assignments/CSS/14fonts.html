<!--Set the font family for the page to
"Courier New", and the fornt family for <h1>
to "Verdana". Show <p> elements as "italic" text.
Set the font size for the page to "20px", and
the font size for <h1> to "3em". With the
font property: Set the <div> to "bold", "20px"
and "Verdana".-->
<!DOCTYPE html>
<html>
  <head>
    <title>Font Families</title>
    <style>
      body{
        font-family:"Courier New";
        font-size: 20px;
      }
      h1{
        font-family: Verdana;
        font-size: 3em;
      }
      p{
        font-style: italic;
      }
      div{
        font: bold 20px Verdana;
      }
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <div>This is some other text.</div>
  </body>
</html>
