<!--Position the element with the "topleft" class 50px
from the left, and 100px from the top, relative to its container.
Using CSS, change the z-index position so that the "topleft" class is
in front of the the <img> element.-->
<!DOCTYPE html>
<html>
  <head>
    <title>Positioning</title>
    <style>
    .container {
      position: relative;
      }
    .topleft {
      font-size: 4em;
      position: absolute;
      left: 50px;
      top: 100px;
      z-index: 2
      }
     img{
      width: 100%;
      height: auto;
      opacity: 0.75;
      z-index: 1
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="topleft">Top Left</div>
      <img src="add_files/Web.jpg">
    </div>
  </body>
</html>
