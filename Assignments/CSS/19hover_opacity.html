<!--Remove the transparency/opacity of the <img> element when
the user hovers over it with the mouse pointer.-->
<!DOCTYPE html>
<html>
  <head>
    <title>Hover Opacity</title>
    <style>
      img{
        opacity: 0.4;
      }
      img:hover{
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <img src="add_files/driod.jpg">
  </body>
</html>
