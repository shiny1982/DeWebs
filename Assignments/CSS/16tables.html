<!--Set the border to "2px solid green" for
table, th and td elements. Collapse the table
borders into a single border. Set the <td> elements
to "right". Set the padding in <th> elements
to "15px". Set the background color of <th>
elements to 'lightblue'.-->
<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
    <style>
      table, th, td{
        border: 2px solid green;
        border-collapse: collapse;
      }
      td{
        text-align: right;
      }
      th{
        padding: 15px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      <tr>
        <td>Luke</td>
        <td>Skywalker</td>
      </tr>
      <tr>
        <td>Leia</td>
        <td>Organa</td>
      </tr>
    </table>
  </body>
</html>
