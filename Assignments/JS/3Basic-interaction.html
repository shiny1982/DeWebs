<!--Fill the script tag so that the following happen:
The element with id='text' is get changed to "Java and JavaScript are not the same thing"
The page greets you with an alert that says "Welcome!"
The console (F12) reports "Everything worked!"-->
<!DOCTYPE HTML>
<html>
<head>
  <title>Exercise 3</title>
</head>
<body>
  <h1>Learning JavaScript</h1>
  <p id='text'></p>
  <script type="text/JavaScript">
    document.getElementById('text').innerHTML = "Java and JavaScript are not the same thing";
    alert("Welcome!");
    console.log("Everything worked!");
  </script>
</body>
</html>
