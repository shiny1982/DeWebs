<!--Change the list below to display squares instead of bullets.-->

<!DOCTYPE HTML>
<html>
  <head>
    <title>Unordered List Types</title>
  </head>
  <body>
    <h4>Most Common Pizza Toppings</h4>

    <ul type="square">
      <li>Pepperoni</li>
      <li>Mushrooms</li>
      <li>Onions</li>
      <li>Sausage</li>
      <li>Bacon</li>
      <li>Extra Cheese</li>
      <li>Black Olives</li>
      <li>Green Peppers</li>
      <li>Pineapple</li>
      <li>Spinach</li>
    </ul>
  </body>
</html>
