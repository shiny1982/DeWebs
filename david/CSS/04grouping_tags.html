<!--Change the color of the all <p> and <h1>
elements to "red". Group the selectors to
minimize code.-->
<!DOCTYPE html>
<html>
  <head>
    <title>Grouping Tags</title>
    <style>
      h1, p {color:red;}
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <h2>This is a smaller Heading</h2>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
  </body>
</html>
