<!--Change the color of the element with
id="para1" to 'red'.-->
<!DOCTYPE html>
<html>
  <head>
    <title>CSS with IDs</title>
    <style>
      #para1 {color:red}
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p id="para1">This is a paragraph.</p>
    <p>This is another paragraph.</p>
  </body>
</html>
