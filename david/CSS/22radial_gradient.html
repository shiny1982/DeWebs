<!--Set a radial gradient background for the <div> element,
whith a circle shape,
transitioning from "blue" to "red".-->
<!DOCTYPE html>
<html>
  <head>
    <title>Radial Gradient</title>
    <style>
      div{
        background-image:radial-gradient(circle, blue, red);
      }
    </style>
  </head>
  <body>
    <div style="height:200px"></div>
  </body>
</html>
