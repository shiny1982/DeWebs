<!--With the transform property rotate <div>
150deg X, 120deg Y, and 90deg Z.-->
<!DOCTYPE html>
<html>
  <head>
    <title>3D Transforms</title>
    <style>
      div{
        width:100px;
        height:100px;
        margin: 50px;
        border: 1px solid black;
        background-color: lightblue;
        transform: rotateX(150deg) rotateY(120deg) rotateZ(90deg);
      }
    </style>
  </head>
  <body>
    <div>This is a div element</div>
  </body>
</html>
