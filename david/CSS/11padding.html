<!--Use the padding property to set the top and bottom
paddings for <p> to "25px", and the left and right
paddings to "50px".-->
<!DOCTYPE html>
<html>
  <head>
    <title>Padding</title>
    <style>
      p{
        background-color: lightblue;
        padding: 25px 50px;
      }
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
  </body>
</html>
