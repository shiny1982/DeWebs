<!--Set the width of <h1> to "50%" and the
height of <p> to "100px".-->
<!DOCTYPE html>
<html>
  <head>
    <title>Tag Width and Height</title>
    <style>
      h1{
        background-color: lightblue;
        width:50%
      }
      p{
        background-color:pink;
        height:100px
      }
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
  </body>
</html>
