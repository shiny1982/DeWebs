<!--Add JavaScript so that the button displays the date and time
in the <p id='demo'>.-->
<!DOCTYPE HTML>
<html>
<head>
  <title>Exercise 1</title>
</head>
<body>
  <h1>JavaScript is not Java</h1>
  <button onclick="displayDate()">Click me to display the Date and Time</button>
  <script>
  function displayDate() {
    document.getElementById("demo").innerHTML = Date();
  }
  </script>
  <p id="demo"></p>
</body>
</html>
