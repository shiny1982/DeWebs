<!DOCTYPE HTML>
<html>
<head>
  <title>Exercise 6</title>
</head>
<body>
  <h1>Simple Web Calculator</h1>
  <form>
    First number: <input type="number">
    <br>
    Second number: <input type="number">
  </form>
  <button onclick="add()">Add</button>
  <button onclick="sub()">Subtract</button>
  <button onclick="mul()">Multiply</button>
  <button onclick="div()">Divide</button>
  <p id="sol"></p>
  <script type="text/javascript">
    var sol = document.getElementById('sol');
    function add(){
      var num = document.getElementsByTagName("INPUT");
      var x = parseFloat(num[0].value);
      var y = parseFloat(num[1].value);
      var z = x + y;
      sol.innerHTML=z;
    }
    function sub(){
      var num = document.getElementsByTagName("INPUT");
      var x = num[0].value;
      var y = num[1].value;
      var z = x - y;
      sol.innerHTML=z;
    }
    function mul(){
      var num = document.getElementsByTagName("INPUT");
      var x = num[0].value;
      var y = num[1].value;
      var z = x * y;
      sol.innerHTML=z;
    }
    function div(){
    var num = document.getElementsByTagName("INPUT");
    var x = num[0].value;
    var y = num[1].value;
    var z = x / y;
    sol.innerHTML=z;
  }
  </script>
</body>
</html>
